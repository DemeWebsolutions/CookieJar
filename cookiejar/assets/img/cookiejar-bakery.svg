<svg xmlns="http://www.w3.org/2000/svg" width="1366" height="1283" viewBox="0 0 1024 1200" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="dashTitle dashDesc">
  <title id="dashTitle">Bakery Dashboard — Remastered (Sanitized Local)</title>
  <desc id="dashDesc">Original dashboard layout with remastered internals and KPI row. All external <image> links replaced with local files to avoid runtime dependencies.</desc>

  <defs>
    <!-- Shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    <filter id="dotShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Elevations -->
    <filter id="elev1" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.3" flood-color="#0F172A" flood-opacity=".10"/>
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#0F172A" flood-opacity=".08"/>
    </filter>
    <filter id="elev2" x="-18%" y="-18%" width="136%" height="136%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0F172A" flood-opacity=".10"/>
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0F172A" flood-opacity=".06"/>
    </filter>

    <!-- Clips -->
    <clipPath id="clip-section-a">
      <rect x="16" y="140" width="480" height="480" rx="10" ry="10"/>
    </clipPath>
    <clipPath id="clip-map-card">
      <rect x="16" y="184" width="480" height="320" rx="10" ry="10"/>
    </clipPath>

    <!-- Gradients -->
    <linearGradient id="geoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#008ED6"/><stop offset="100%" stop-color="#00253B"/>
    </linearGradient>
    <linearGradient id="LeyendaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="red"/><stop offset="100%" stop-color="#00253B"/>
    </linearGradient>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f7fa"/><stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- Styles -->
    <style>
      text, tspan { font-family: system-ui, ui-sans-serif, -apple-system, "Segoe UI", Roboto; }
      .title { font-weight:700; font-size:18px; fill:#0F172A; }
      .label { font-weight:600; font-size:12px; fill:#64748B; }
      .value { font-weight:700; font-size:22px; fill:#0F172A; }
      .small { font-size:12px; fill:#0F172A; }
      .mono { font-weight:600; font-size:12px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas; fill:#0F172A; }
      .card { fill:#FFFFFF; }
      .panelTitle { font-weight:600; font-size:13px; fill:#00253B; letter-spacing:.5px; }
      .head { fill: #008ED6; }
      :root { --accept:#008ED6; --partial:#005E8A; --reject:#00253B; --unres:#94A3B8; }
      .arc-accept { stroke: var(--accept); }
      .arc-partial { stroke: var(--partial); }
      .arc-reject { stroke: var(--reject); }
      .arc-unres { stroke: var(--unres); }
      .pctOuter { font-weight:600; font-size:11px; pointer-events:none; }
      .surface { fill:#FFFFFF; stroke:#E2E8F0; stroke-width:.6; }
      .surface-alt { fill:#F9FBFD; stroke:#E2E8F0; stroke-width:.6; }
      .legendDot { r:6; }
      .small-dim { font-size:12px; fill:#64748B; }
      .focusable:focus-visible { stroke:#2563EB; stroke-width:2; stroke-linejoin:round; outline:none; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1200" fill="#FFFFFF"/>

  <!-- Top toolbar (LOCAL images) -->
  <g filter="url(#shadow)">
    <g transform="translate(16,56)"><rect class="card" x="0" y="0" width="124" height="36" rx="18"/><text class="small" x="8" y="22">Banner Settings</text></g>
    <g transform="translate(156,56)"><rect class="card" x="0" y="0" width="96" height="36" rx="18"/><text class="small" x="8" y="22">Consent Log</text></g>
    <g transform="translate(268,56)"><rect class="card" x="0" y="0" width="80" height="36" rx="18"/><text class="small" x="8" y="22">Languages</text></g>
    <g transform="translate(364,56)"><rect class="card" x="0" y="0" width="132" height="36" rx="18"/><text class="small" x="8" y="22">Advanced Settings</text></g>
    <g transform="translate(528,56)">
      <rect class="card" x="0" y="0" width="286" height="36" rx="18"/>
      <image href="searchbar-icon-cookie-jar.gif" x="8" y="4" width="28" height="28" preserveAspectRatio="xMidYMid meet"/>
      <text class="small" x="42" y="22" fill="#64748B">Search…</text>
      <rect x="234" y="8" width="40" height="20" rx="10" fill="#F8FAFC" stroke="#CBD5E1"/>
      <text class="small" x="246" y="22" fill="#64748B">⌘K</text>
      <image href="cookie-jar-header.png" x="298" y="0" width="182" height="36" preserveAspectRatio="xMidYMid meet"/>
    </g>
  </g>

  <!-- Page header -->
  <text class="title" x="32" y="120">Bakery Dashboard</text>

  <!-- Section cards -->
  <g filter="url(#shadow)">
    <rect class="card" x="16" y="140" width="480" height="480" rx="10"/>
    <rect class="card" x="528" y="140" width="480" height="480" rx="10"/>
  </g>

  <!-- Section A (LOCAL map) -->
  <g transform="translate(32,156)"><text class="label" x="0" y="0">Banner Status &amp; Compliance</text></g>
  <rect x="16" y="184" width="480" height="320" rx="10" fill="#FFFFFF"/>
  <image href="cookie-jar-map.png" x="16" y="222" width="480" height="244" clip-path="url(#clip-map-card)" preserveAspectRatio="xMidYMid meet" style="pointer-events:none" opacity=".55"/>
  <g filter="url(#dotShadow)">
    <circle cx="77.0" cy="286.7" r="12" fill="url(#geoGrad)"><title>San Francisco, US — Accept All</title></circle>
    <circle cx="141.6" cy="281.0" r="12" fill="url(#geoGrad)"><title>New York, US — Accept All</title></circle>
    <circle cx="240.1" cy="259.7" r="12" fill="url(#geoGrad)"><title>London, GB — Reject</title></circle>
    <circle cx="243.4" cy="264.9" r="12" fill="url(#geoGrad)"><title>Paris, FR — Unresolved</title></circle>
    <circle cx="258.1" cy="257.7" r="12" fill="url(#geoGrad)"><title>Berlin, DE — Partial</title></circle>
    <circle cx="264.3" cy="244.3" r="12" fill="url(#geoGrad)"><title>Stockholm, SE — Accept All</title></circle>
    <circle cx="258.9" cy="287.0" r="12" fill="url(#geoGrad)"><title>Sicily (Calibration Anchor)</title></circle>
  </g>

  <!-- Status panel -->
  <g transform="translate(32,460)" filter="url(#shadow)">
    <rect x="0" y="0" width="260" height="112" rx="8" fill="rgba(255,255,255,0.9)"/>
    <text class="label" x="18" y="20">Banner Status</text>
    <g transform="translate(10,16)">
      <circle cx="6" cy="18" r="7" fill="url(#geoGrad)"/><text class="small" x="20" y="23">Banner: On</text>
      <g transform="translate(0,38)"><circle cx="6" cy="0" r="7" fill="url(#geoGrad)"/><text class="small" x="20" y="4">Geo-location: (Active)</text></g>
      <g transform="translate(0,58)"><circle cx="6" cy="0" r="7" fill="url(#geoGrad)"/><text class="small" x="20" y="4">GDPR (Active)</text></g>
      <g transform="translate(0,78)"><circle cx="6" cy="0" r="7" fill="url(#LeyendaGrad)"/><text class="small" x="20" y="4">CCPA (Not Active)</text></g>
    </g>
  </g>

  <!-- Section B: Consent Distribution (unchanged internals) -->
  <g transform="translate(528,140)" filter="url(#shadow)" aria-label="Consent Distribution Card">
    <text class="label" x="16" y="16">Consent Distribution: Quickview</text>
    <g transform="translate(0,24)">
      <g transform="translate(130,128) rotate(-90)" aria-hidden="false">
        <circle r="70" fill="none" stroke="#E2E8F0" stroke-width="14"/>
        <circle class="arc-accept" r="70" fill="none" stroke-width="14" stroke-linecap="round" stroke-dasharray="228.71 211.11" stroke-dashoffset="228.71">
          <title>Accept 52%</title>
          <animate attributeName="stroke-dashoffset" from="228.71" to="0" dur="1s" fill="freeze"/>
        </circle>
        <circle class="arc-partial" r="70" fill="none" stroke-width="14" stroke-linecap="round" stroke-dasharray="101.16 338.66" stroke-dashoffset="329.87">
          <title>Partial 23%</title>
          <animate attributeName="stroke-dashoffset" from="329.87" to="-228.71" begin="0.1s" dur="0.8s" fill="freeze"/>
        </circle>
        <circle class="arc-reject" r="70" fill="none" stroke-width="14" stroke-linecap="round" stroke-dasharray="65.97 373.85" stroke-dashoffset="395.84">
          <title>Reject 15%</title>
          <animate attributeName="stroke-dashoffset" from="395.84" to="-329.87" begin="0.25s" dur="0.7s" fill="freeze"/>
        </circle>
        <circle class="arc-unres" r="70" fill="none" stroke-width="14" stroke-linecap="round" stroke-dasharray="43.98 395.84" stroke-dashoffset="439.82">
          <title>Unresolved 10%</title>
          <animate attributeName="stroke-dashoffset" from="439.82" to="-395.84" begin="0.4s" dur="0.6s" fill="freeze"/>
        </circle>
        <g transform="rotate(90)" role="img" aria-label="Accept percent: 52 percent">
          <circle r="46" fill="#FFFFFF" stroke="#E2E8F0"/>
          <text class="value" x="0" y="-2" text-anchor="middle">52%</text>
          <text class="small-dim" x="0" y="16" text-anchor="middle">Accept</text>
        </g>
        <g transform="rotate(90)">
          <text class="pctOuter" x="-6" y="92" text-anchor="middle" fill="#008ED6">52%</text>
          <text class="pctOuter" x="-58" y="-66" text-anchor="middle" fill="#005E8A">23%</text>
          <text class="pctOuter" x="40" y="-79" text-anchor="middle" fill="#00253B">15%</text>
          <text class="pctOuter" x="84" y="-28" text-anchor="middle" fill="#94A3B8">10%</text>
        </g>
      </g>

      <!-- Legend -->
      <g transform="translate(250,70)" aria-hidden="false">
        <g transform="translate(10,14)">
          <g transform="translate(0,0)"><circle cx="6" cy="0" r="6" fill="#008ED6"/><text class="small" x="20" y="8">Accept 52% – Full Consent</text></g>
          <g transform="translate(0,24)"><circle cx="6" cy="0" r="6" fill="#005E8A"/><text class="small" x="20" y="8">Partial 23% – Limited Consent</text></g>
          <g transform="translate(0,48)"><circle cx="6" cy="0" r="6" fill="#00253B"/><text class="small" x="20" y="8">Reject 15% – No Consent</text></g>
          <g transform="translate(0,72)"><circle cx="6" cy="0" r="6" fill="#94A3B8"/><text class="small" x="20" y="8">Unresolved 10% – No Response </text></g>
          <g transform="translate(0,96)" filter="url(#shadow)"><rect class="head" x="0" y="-8" width="120" height="16" rx="8" opacity=".05"/><text class="small" x="8" y="4">Total 100%</text></g>
        </g>
      </g>
    </g>
  </g>

  <!-- KPI row -->
  <g transform="translate(538,425)" filter="url(#shadow)" role="region" aria-label="KPI summary">
    <g transform="translate(20,20)">
      <rect class="card" x="0" y="0" width="200" height="70" rx="12"/><text class="label" x="14" y="24">Total Cookies</text><text class="value" x="14" y="54">12,345</text>
      <rect class="card" x="220" y="0" width="200" height="70" rx="12"/><text class="label" x="234" y="24">Page Views</text><text class="value" x="234" y="54">456,789</text>
      <rect class="card" x="0" y="90" width="200" height="70" rx="12"/><text class="label" x="14" y="114">Conversion</text><text class="value" x="14" y="142">34%</text>
      <rect class="card" x="220" y="90" width="200" height="70" rx="12"/><text class="label" x="234" y="114">Avg. Decision Time</text><text class="value" x="234" y="142" font-size="18">2.4s</text>
    </g>
  </g>

  <!-- Section C container -->
  <g filter="url(#shadow)">
    <rect class="card" x="16" y="652" width="992" height="480" rx="12"/>
  </g>

  <!-- Section C: Trend graph (LOCAL watermark) -->
  <g transform="translate(520,668)" filter="url(#shadow)">
    <text class="label" x="0" y="0">Traffic &amp; Consent Trend</text>
    <g filter="url(#shadow)">
      <rect class="card" x="0" y="12" width="472" height="360" rx="10"/>
      <image href="cookie-jar-header.png" x="86" y="112" width="300" height="100" opacity="0.07" preserveAspectRatio="xMidYMid meet" style="pointer-events:none">
        <title>Cookie.Jar Watermark</title>
      </image>
    </g>
    <line x1="40" y1="348" x2="432" y2="348" stroke="#CBD5E1"/>
    <line x1="40" y1="36" x2="40" y2="348" stroke="#CBD5E1"/>
    <polyline fill="none" stroke="#008ED6" stroke-width="4" points="40,332 96,324 152,308 208,312 264,288 320,304 376,268 432,276"/>
    <polyline fill="none" stroke="#005E8A" stroke-width="4" points="40,340 96,332 152,320 208,324 264,304 320,314 376,296 432,306"/>
    <g fill="#00253B" stroke="#FFFFFF" stroke-width="2">
      <circle cx="96" cy="324" r="4.5"/><circle cx="152" cy="308" r="4.5"/><circle cx="208" cy="312" r="4.5"/>
      <circle cx="264" cy="288" r="4.5"/><circle cx="320" cy="304" r="4.5"/><circle cx="376" cy="268" r="4.5"/>
      <circle cx="432" cy="276" r="4.5"/>
    </g>
    <g transform="translate(16,392)">
      <circle cx="0" cy="0" r="6" fill="#3B82F6"/><text class="small" x="12" y="4">Pageviews</text>
      <g transform="translate(110,0)"><circle cx="0" cy="0" r="6" fill="#00253B"/><text class="small" x="12" y="4">Consents</text></g>
      <g transform="translate(220,-12)" filter="url(#shadow)">
        <rect class="card" x="0" y="0" width="220" height="24" rx="6"/>
        <text class="small" x="10" y="16" fill="ffffff">Range: 30d • 60d • 90d • YTD</text>
      </g>
    </g>
  </g>

  <!-- Section C Activity -->
  <g transform="translate(32,668)" filter="url(#shadow)">
    <text class="label" x="0" y="0">Recent Activity (Live for Pro • Last 24h for Basic)</text>
    <rect class="head" x="0" y="12" width="472" height="28" rx="6" opacity=".05"/>
    <text class="small" x="12" y="30">IP Address</text>
    <text class="small" x="170" y="30">Country</text>
    <text class="small" x="250" y="30">Consent</text>
    <text class="small" x="340" y="30">Date</text>
    <text class="small" x="410" y="30">Time</text>
    <g transform="translate(0,44)" filter="url(#shadow)">
      <rect x="0" y="0" width="472" height="30" rx="6" fill="#FFFFFF"/>
      <text class="mono" x="12" y="20">203.0.113.45</text><text class="small" x="170" y="20">US</text>
      <text class="small" x="250" y="20" fill="#008ED6">Accept All</text>
      <text class="small" x="340" y="20">2025-09-04</text><text class="small" x="410" y="20">08:54</text>
    </g>
    <g transform="translate(0,84)" filter="url(#shadow)">
      <rect x="0" y="0" width="472" height="30" rx="6" fill="#FFFFFF"/>
      <text class="mono" x="12" y="20">198.51.100.8</text><text class="small" x="170" y="20">GB</text>
      <text class="small" x="250" y="20" fill="#00253B">Reject</text>
      <text class="small" x="340" y="20">2025-09-04</text><text class="small" x="410" y="20">08:52</text>
    </g>
    <g transform="translate(0,124)" filter="url(#shadow)">
      <rect x="0" y="0" width="472" height="30" rx="6" fill="#FFFFFF"/>
      <text class="mono" x="12" y="20">203.0.113.92</text><text class="small" x="170" y="20">DE</text>
      <text class="small" x="250" y="20" fill="#005E8A">Partial</text>
      <text class="small" x="340" y="20">2025-09-04</text><text class="small" x="410" y="20">08:49</text>
    </g>
    <g transform="translate(0,164)" filter="url(#shadow)">
      <rect x="0" y="0" width="472" height="30" rx="6" fill="#FFFFFF"/>
      <text class="mono" x="12" y="20">192.0.2.14</text><text class="small" x="170" y="20">FR</text>
      <text class="small" x="250" y="20" fill="#94A3B8">Unresolved</text>
      <text class="small" x="340" y="20">2025-09-04</text><text class="small" x="410" y="20">08:47</text>
    </g>
    <g transform="translate(0,204)" filter="url(#shadow)">
      <rect x="0" y="0" width="472" height="30" rx="6" fill="#FFFFFF"/>
      <text class="mono" x="12" y="20">198.51.100.21</text><text class="small" x="170" y="20">US</text>
      <text class="small" x="250" y="20" fill="#008ED6">Accept All</text>
      <text class="small" x="340" y="20">2025-09-04</text><text class="small" x="410" y="20">08:45</text>
    </g>
    <g transform="translate(0,244)" filter="url(#shadow)">
      <rect x="0" y="0" width="472" height="30" rx="6" fill="#FFFFFF"/>
      <text class="mono" x="12" y="20">203.0.113.73</text><text class="small" x="170" y="20">SE</text>
      <text class="small" x="250" y="20" fill="#008ED6">Accept All</text>
      <text class="small" x="340" y="20">2025-09-04</text><text class="small" x="410" y="20">08:41</text>
    </g>
    <g transform="translate(0,284)" filter="url(#shadow)">
      <rect x="0" y="0" width="472" height="30" rx="6" fill="#FFFFFF"/>
      <text class="mono" x="12" y="20">203.0.113.45</text><text class="small" x="170" y="20">US</text>
      <text class="small" x="250" y="20" fill="#008ED6">Accept All</text>
      <text class="small" x="340" y="20">2025-09-04</text><text class="small" x="410" y="20">08:54</text>
    </g>
    <g transform="translate(0,324)" filter="url(#shadow)">
      <rect x="0" y="0" width="472" height="30" rx="6" fill="#FFFFFF"/>
      <text class="mono" x="12" y="20">198.51.100.8</text><text class="small" x="170" y="20">GB</text>
      <text class="small" x="250" y="20" fill="#00253B">Reject</text>
      <text class="small" x="340" y="20">2025-09-04</text><text class="small" x="410" y="20">08:52</text>
    </g>
    <g transform="translate(0,364)" filter="url(#shadow)">
      <rect x="0" y="0" width="472" height="30" rx="6" fill="#FFFFFF"/>
      <text class="mono" x="12" y="20">203.0.113.92</text><text class="small" x="170" y="20">DE</text>
      <text class="small" x="250" y="20" fill="#005E8A">Partial</text>
      <text class="small" x="340" y="20">2025-09-04</text><text class="small" x="410" y="20">08:49</text>
    </g>
    <text class="small" x="0" y="455" fill="#2563EB">View more →</text>
  </g>

  <!-- Footer -->
  <g transform="translate(16,1148)" filter="url(#shadow)">
    <rect class="card" x="0" y="0" width="140" height="30" rx="6"/><text class="small-dim" x="12" y="20">Review Report</text>
    <g transform="translate(152,0)"><rect class="card" x="0" y="0" width="180" height="30" rx="6"/><text class="small-dim" x="12" y="20">Generate Log/Report</text></g>
  </g>
</svg>